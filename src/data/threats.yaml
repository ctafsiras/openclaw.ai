    affected: Session transcripts, ~/.openclaw/sessions/
    mitigations: File permissions
    residualRisk: Skills can read transcript files
    recommendations: Transcript encryption, skill filesystem isolation

  # ── Impact (AML.TA0011) ────────────────────────────────────
