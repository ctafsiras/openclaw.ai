trust_boundaries:
  # Order follows actual user/data flow:
  # Supply chain (pre-install) → Channel access (message in) → Session (routing) → Execution + External content (adjacent)
  - id: 1
    # original: name: Supply Chain
    name: সাপ্লাই চেইন (জোগান ব্যবস্থা)
    zone: ClawHub
    phase: pre-install
    controls:
      - Skill publishing (semver, SKILL.md required)
      - Pattern-based moderation flags
      - VirusTotal Code Insight
      - GitHub account age verification

  - id: 2
    # original: name: Channel Access Control
    name: চ্যানেল অ্যাক্সেস কন্ট্রোল
    zone: Gateway
    phase: message-flow
    controls:
      - Device Pairing (30s grace)
      - AllowFrom / AllowList validation
      - Token/Password/Tailscale auth

  - id: 3
    # original: name: Session Isolation
    name: সেশন আলাদা রাখা
    zone: Agent Sessions
    phase: message-flow
    controls:
      - "Session key = agent:channel:peer"
      - Tool policies per agent
      - Transcript logging

  - id: 4
    # original: name: Tool Execution
    name: টুল চালানো
    zone: Execution Sandbox
    phase: execution
    adjacent: 5
    controls:
      - Docker sandbox OR Host (exec-approvals)
      - Node remote execution
      - SSRF protection (DNS pinning + IP blocking)

  - id: 5
    # original: name: External Content
    name: বাইরের মালমসলা (External Content)
    zone: Fetched URLs / Emails / Webhooks
    phase: execution
    adjacent: 4
    controls:
      - External content wrapping (XML tags)
      - Security notice injection

