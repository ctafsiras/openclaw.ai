# OpenClaw Threat Model
# Based on MITRE ATLAS Framework (Adversarial Threat Landscape for AI Systems)
# Version: 1.0-draft
# Last Updated: 2026-02-04
# Methodology: MITRE ATLAS + Data Flow Diagrams
#
# To contribute: see CONTRIBUTING.md
# Report security issues: security@openclaw.ai

metadata:
  version: "1.0-draft"
  last_updated: "2026-02-04"
  methodology: MITRE ATLAS + Data Flow Diagrams
  framework: MITRE ATLAS (Adversarial Threat Landscape for AI Systems)
  framework_url: https://atlas.mitre.org/
  atlas_resources:
    - name: ATLAS Techniques
      url: https://atlas.mitre.org/techniques/
    - name: ATLAS Tactics
      url: https://atlas.mitre.org/tactics/
    - name: ATLAS Case Studies
      url: https://atlas.mitre.org/studies/
    - name: ATLAS GitHub
      url: https://github.com/mitre-atlas/atlas-data
    - name: Contributing to ATLAS
      url: https://atlas.mitre.org/resources/contribute

scope:
  included:
    - component: OpenClaw Agent Runtime
      notes: Core agent execution, tool calls, sessions
    - component: Gateway
      notes: Authentication, routing, channel integration
    - component: Channel Integrations
      notes: WhatsApp, Telegram, Discord, Signal, Slack, etc.
    - component: ClawHub Marketplace
      notes: Skill publishing, moderation, distribution
    - component: MCP Servers
      notes: External tool providers
    - component: User Devices
      notes: Mobile apps, desktop clients (partial)
  out_of_scope: Nothing is explicitly out of scope for this threat model.

tactics:
  - id: recon
    # original: name: Reconnaissance
    name: রেকি করা (Reconnaissance)
    atlas: AML.TA0002
    color: "#6b7280"
  - id: access
    # original: name: Initial Access
    name: প্রথম দরজা ভাঙা (Initial Access)
    atlas: AML.TA0004
    color: "#8b5cf6"
  - id: execution
    # original: name: Execution
    name: কাম তামাম করা (Execution)
    atlas: AML.TA0005
    color: "#ef4444"
  - id: persistence
    # original: name: Persistence
    name: ঘাপটি মেরে বসে থাকা (Persistence)
    atlas: AML.TA0006
    color: "#f97316"
  - id: evasion
    # original: name: Defense Evasion
    name: পুলিশকে ধোঁকা দেওয়া (Defense Evasion)
    atlas: AML.TA0007
    color: "#eab308"
  - id: discovery
    # original: name: Discovery
    name: খোঁজখবর নেওয়া (Discovery)
    atlas: AML.TA0008
    color: "#22c55e"
  - id: exfil
    # original: name: Exfiltration
    name: মাল নিয়ে ভাগা (Exfiltration)
    atlas: AML.TA0010
    color: "#3b82f6"
  - id: impact
    # original: name: Impact
    name: বাঁশ দেওয়া (Impact)
    atlas: AML.TA0011
    color: "#ec4899"

threats:
  # ── Reconnaissance (AML.TA0002) ────────────────────────────
  - id: T-RECON-001
    # original: name: Agent Endpoint Discovery
    name: এজেন্ট এন্ডপয়েন্ট খুঁজে বের করা
    tactic: Reconnaissance
    atlas: AML.T0006
    risk: Medium
    category: recon
    # original: description: Attacker scans for exposed OpenClaw gateway endpoints
    description: হ্যাকার ওপেনক্ল গেটওয়ের খোলা দরজা খুঁজে বেড়ায়
    attackVector: Network scanning, shodan queries, DNS enumeration
    affected: Gateway, exposed API endpoints
    mitigations: Tailscale auth option, bind to loopback by default
    residualRisk: Public gateways discoverable
    recommendations: Document secure deployment, add rate limiting on discovery endpoints

  - id: T-RECON-002
    # original: name: Channel Integration Probing
    name: চ্যানেল ইন্টিগ্রেশনে গুঁতাগুঁতি
    tactic: Reconnaissance
    atlas: AML.T0006
    risk: Low
    category: recon
    # original: description: Attacker probes messaging channels to identify AI-managed accounts
    description: হ্যাকার মেসেজিং চ্যানেলগুলোতে গুঁতা দিয়ে দেখে কোনটা এআই চালায়
    attackVector: Sending test messages, observing response patterns
    affected: All channel integrations
    mitigations: None specific
    residualRisk: Limited value from discovery alone
    recommendations: Consider response timing randomization

  - id: T-RECON-003
    # original: name: Skill Capability Reconnaissance
    name: স্কিলের ক্ষমতা মাপা
    tactic: Reconnaissance
    atlas: AML.T0006
    risk: Low
    category: recon
    # original: description: Attacker analyzes ClawHub to identify high-value targets and popular skills
    description: হ্যাকার ক্ল-হাব ঘেঁটে দেখে কোন স্কিলগুলো বেশি চলে আর কাদের টার্গেট করা যায়
    attackVector: Browsing ClawHub, analyzing download stats, identifying skills with sensitive permissions
    affected: ClawHub public listings
    mitigations: None - public by design
    residualRisk: Attackers can prioritize targets
    recommendations: Monitor for suspicious browsing patterns, rate limit API access

  # ── Initial Access (AML.TA0004) ────────────────────────────
  - id: T-ACCESS-001
    # original: name: Pairing Code Interception
    name: পেয়ারিং কোড চুরি করা
    tactic: Initial Access
    atlas: AML.T0040
    risk: Medium
    category: access
    # original: description: Attacker intercepts pairing code during 30s grace period
    description: ৩০ সেকেন্ডের ফাঁকে হ্যাকার পেয়ারিং কোড মেরে দেয়
    attackVector: Shoulder surfing, network sniffing, social engineering
    affected: Device pairing system
    mitigations: 30s expiry, codes sent via existing channel
    residualRisk: Grace period exploitable
    recommendations: Reduce grace period, add confirmation step

  - id: T-ACCESS-002
    # original: name: AllowFrom Spoofing
    name: সেন্ডার সেজে ধোঁকা দেওয়া
    tactic: Initial Access
    atlas: AML.T0040
    risk: Medium
    category: access
    # original: description: Attacker spoofs allowed sender identity in channel
    description: হ্যাকার পরিচিত সেন্ডার সেজে চ্যানেলে ঢোকার চেষ্টা করে
    attackVector: Phone number spoofing, username impersonation (channel-dependent)
    affected: AllowFrom validation per channel
    mitigations: Channel-specific identity verification
    residualRisk: Some channels vulnerable to spoofing
    recommendations: Document channel-specific risks, add cryptographic verification where possible

  - id: T-ACCESS-003
    # original: name: Token Theft
    name: টোকেন বা চাবি চুরি
    tactic: Initial Access
    atlas: AML.T0040
    risk: High
    category: access
    # original: description: Attacker steals authentication tokens from config files
    description: হ্যাকার কনফিগ ফাইল থেকে অথেন্টিকেশন টোকেন বা চাবি চুরি করে
    attackVector: Malware, unauthorized device access, config backup exposure
    affected: ~/.openclaw/credentials/, config storage
    mitigations: File permissions
    residualRisk: Tokens stored in plaintext
    recommendations: Implement token encryption at rest, add token rotation

  - id: T-ACCESS-004
    # original: name: Malicious Skill as Entry Point
    name: বাজে স্কিল দিয়ে ঢোকা
    tactic: Initial Access
    atlas: AML.T0010.001
    risk: Critical
    category: access
    # original: description: User installs malicious skill from ClawHub, granting attacker initial access
    description: ইউজার ক্ল-হাব থেকে শয়তান স্কিল ইনস্টল করে হ্যাকারকে ডেকে আনে
    attackVector: Social engineering, typosquatting, fake popular skills, SEO manipulation
    affected: ClawHub discovery, skill installation flow
    mitigations: GitHub account age verification, download stats visibility
    residualRisk: Users may install without verification
    recommendations: Prominent security warnings, verified publisher badges, install confirmations

  - id: T-ACCESS-005
    # original: name: Compromised Skill Update
    name: স্কিল আপডেটের নামে বাঁশ
    tactic: Initial Access
    atlas: AML.T0010.001
    risk: High
    category: access
    # original: description: Attacker compromises legitimate skill and pushes malicious update to existing users
    description: হ্যাকার ভালো স্কিল হ্যাক করে সেখানে বাজে আপডেট ঢুকিয়ে দেয়
    attackVector: Account takeover of skill publisher, social engineering, credential theft
    affected: ClawHub update mechanism, existing skill installations
    mitigations: Version fingerprinting
    residualRisk: Trusted skills become attack vectors
    recommendations: Update signing, publisher 2FA requirement, update diff review

  - id: T-ACCESS-006
    # original: name: Prompt Injection via Channel
    name: চ্যানেলে প্রম্পট ইনজেকশন
    tactic: Initial Access
    atlas: AML.T0051.000
    risk: High
    category: access
    # original: description: Attacker gains initial access by sending malicious prompts through messaging channel
    description: মেসেজিং চ্যানেলে উল্টাপাল্টা প্রম্পট পাঠিয়ে হ্যাকার অ্যাক্সেস নেয়
    attackVector: Direct messages to agent-managed channels (WhatsApp, Telegram, Discord)
    affected: All channel integrations
    mitigations: AllowFrom lists, pairing requirements
    residualRisk: Misconfigured allowlists, social engineering to get added
    recommendations: Default-deny channel access, audit logging of new senders

  # ── Execution (AML.TA0005) ─────────────────────────────────
  - id: T-EXEC-001
    # original: name: Direct Prompt Injection
    name: ডাইরেক্ট প্রম্পট ইনজেকশন
    tactic: Execution
    atlas: AML.T0051.000
    risk: Critical
    category: execution
    # original: description: Attacker sends crafted prompts to manipulate agent behavior
    description: হ্যাকার এমনভাবে প্রম্পট লেখে যাতে এজেন্ট উল্টাপাল্টা কাজ করে
    attackVector: Channel messages containing adversarial instructions
    affected: Agent LLM, all input surfaces
    mitigations: Pattern detection, external content wrapping
    residualRisk: "Detection only, no blocking; sophisticated attacks bypass"
    recommendations: Implement multi-layer defense, output validation, user confirmation for sensitive actions

  - id: T-EXEC-002
    # original: name: Indirect Prompt Injection
    name: ইনডাইরেক্ট বা ঘুরিয়ে প্রম্পট ইনজেকশন
    tactic: Execution
    atlas: AML.T0051.001
    risk: High
    category: execution
    # original: description: Attacker embeds malicious instructions in fetched content
    description: হ্যাকার ওয়েবসাইট বা ইমেইলের মধ্যে লুকিয়ে বাজে ইন্সট্রাকশন দেয়
    attackVector: Malicious URLs, poisoned emails, compromised webhooks
    affected: web_fetch, email ingestion, external data sources
    mitigations: Content wrapping with XML tags and security notice
    residualRisk: LLM may ignore wrapper instructions
    recommendations: Implement content sanitization, separate execution contexts

  - id: T-EXEC-003
    # original: name: Tool Argument Injection
    name: টুলের আর্গুমেন্টে ভেজাল
    tactic: Execution
    atlas: AML.T0051.000
    risk: High
    category: execution
    # original: description: Attacker manipulates tool arguments through prompt injection
    description: হ্যাকার প্রম্পট ইনজেকশন দিয়ে টুলের প্যারামিটার বদলে দেয়
    attackVector: Crafted prompts that influence tool parameter values
    affected: All tool invocations
    mitigations: Exec approvals for dangerous commands
    residualRisk: Relies on user judgment
    recommendations: Implement argument validation, parameterized tool calls

  - id: T-EXEC-004
    # original: name: Exec Approval Bypass
    name: অনুমোদনের সিস্টেম ফাঁকি দেওয়া
    tactic: Execution
    atlas: AML.T0043
    risk: High
    category: execution
    # original: description: Attacker crafts commands that bypass approval allowlist
    description: হ্যাকার এমন কমান্ড বানায় যা অনুমোদনের লিস্ট ফাঁকি দিয়ে চলে যায়
    attackVector: Command obfuscation, alias exploitation, path manipulation
    affected: exec-approvals.ts, command allowlist
    mitigations: Allowlist + ask mode
    residualRisk: No command sanitization
    recommendations: Implement command normalization, expand blocklist

  - id: T-EXEC-005
    # original: name: Malicious Skill Code Execution
    name: শয়তান স্কিলের কোড চালানো
    tactic: Execution
    atlas: AML.T0010.001
    risk: Critical
    category: execution
    # original: description: Malicious skill executes arbitrary code when loaded by agent
    description: শয়তান স্কিল এজেন্টের পেটে ঢুকে নিজের ইচ্ছেমতো কোড চালায়
    attackVector: Skill contains obfuscated malicious code that runs on load or invocation
    affected: Skill runtime, agent process, host system
    mitigations: Pattern-based moderation (easily bypassed)
    residualRisk: Skills execute with full agent privileges, no sandbox
    recommendations: VirusTotal Code Insight, skill sandboxing, capability-based permissions

  - id: T-EXEC-006
    # original: name: MCP Server Command Injection
    name: এমসিপি (MCP) সার্ভারে কমান্ড ইনজেকশন
    tactic: Execution
    atlas: AML.T0051.000
    risk: High
    category: execution
    # original: description: Attacker exploits MCP server to execute commands via tool calls
    description: হ্যাকার এমসিপি সার্ভার ব্যবহার করে টুলের মাধ্যমে কমান্ড এক্সিকিউট করায়
    attackVector: Prompt injection causes agent to invoke MCP tools with malicious arguments
    affected: MCP server integrations, external tool providers
    mitigations: Tool policy enforcement
    residualRisk: MCP servers may have broad permissions
    recommendations: MCP server allowlisting, argument validation, least-privilege MCP configs

  # ── Persistence (AML.TA0006) ───────────────────────────────
  - id: T-PERSIST-001
    # original: name: Skill-Based Persistence
    name: স্কিল দিয়ে ঘাঁটি গেড়ে বসা
    tactic: Persistence
    atlas: AML.T0010.001
    risk: Critical
    category: persistence
    # original: description: Malicious skill remains installed, re-executing across agent restarts
    description: শয়তান স্কিল ইনস্টল হয়েই থাকে, এজেন্ট রিস্টার্ট দিলেও যায় না
    attackVector: Skill persists in user config, loads automatically on agent start
    affected: Skill installation, agent startup
    mitigations: None - skills persist by design
    residualRisk: Malicious skills survive reboots, updates
    recommendations: Skill integrity verification on load, periodic re-scanning, removal tools

  - id: T-PERSIST-002
    # original: name: Poisoned Skill Update Persistence
    name: বিষাক্ত আপডেটের মাধ্যমে থেকে যাওয়া
    tactic: Persistence
    atlas: AML.T0010.001
    risk: High
    category: persistence
    # original: description: Malicious update to legitimate skill maintains persistent access
    description: ভালো স্কিলের বাজে আপডেট দিয়ে হ্যাকার সিস্টেমে থেকে যায়
    attackVector: Auto-update pulls compromised version, persists across sessions
    affected: ClawHub versioning, auto-update flows
    mitigations: Version fingerprinting
    residualRisk: Trusted skill becomes persistent backdoor
    recommendations: Update signing, version pinning, update notifications

  - id: T-PERSIST-003
    # original: name: Agent Configuration Tampering
    name: এজেন্টের কনফিগারেশন ঘাঁটাঘাঁটি
    tactic: Persistence
    atlas: AML.T0010.002
    risk: Medium
    category: persistence
    # original: description: Attacker modifies agent configuration to persist access
    description: হ্যাকার এজেন্টের কনফিগারেশন বদলে দিয়ে নিজের অ্যাক্সেস ধরে রাখে
    attackVector: Config file modification, settings injection via compromised skill
    affected: Agent config, tool policies, allowlists
    mitigations: File permissions
    residualRisk: Requires local access or prior compromise
    recommendations: Config integrity verification, audit logging for config changes

  - id: T-PERSIST-004
    # original: name: Stolen Token Persistence
    name: চুরি করা টোকেন দিয়ে বসে থাকা
    tactic: Persistence
    atlas: AML.T0040
    risk: High
    category: persistence
    # original: description: Attacker maintains access using stolen authentication tokens
    description: হ্যাকার চুরি করা টোকেন দিয়ে বারবার অ্যাক্সেস নিতে থাকে
    attackVector: Tokens stolen via T-ACCESS-003 used for ongoing access
    affected: Gateway authentication, API access
    mitigations: "None - tokens don't expire by default"
    residualRisk: Attacker retains access until token manually revoked
    recommendations: Token expiration, rotation policy, anomaly detection

  - id: T-PERSIST-005
    # original: name: Prompt Injection Memory Poisoning
    name: মেমোরিতে বিষ ঢালা (Prompt Injection)
    tactic: Persistence
    atlas: AML.T0051.000
    risk: Medium
    category: persistence
    # original: description: Attacker injects instructions that persist in agent memory/context
    description: হ্যাকার এমন ইন্সট্রাকশন দেয় যা এজেন্টের মেমোরিতে গেঁথে থাকে
    attackVector: Inject prompts that modify agent behavior for subsequent interactions
    affected: Session context, agent memory systems
    mitigations: Session isolation per sender
    residualRisk: Within-session persistence possible
    recommendations: Context sanitization, memory boundaries, session timeouts

  # ── Defense Evasion (AML.TA0007) ───────────────────────────
  - id: T-EVADE-001
    # original: name: Moderation Pattern Bypass
    name: মডারেশন ফাঁকি দেওয়া
    tactic: Defense Evasion
    atlas: AML.T0043
    risk: High
    category: evasion
    # original: description: Attacker crafts skill content to evade moderation patterns
    description: হ্যাকার এমনভাবে স্কিল বানায় যা মডারেশনের চোখে ধরা পড়ে না
    attackVector: Unicode homoglyphs, encoding tricks, dynamic loading, code obfuscation
    affected: ClawHub moderation.ts
    mitigations: Pattern-based FLAG_RULES
    residualRisk: Simple regex easily bypassed
    recommendations: Add behavioral analysis (VirusTotal Code Insight), AST-based detection

  - id: T-EVADE-002
    # original: name: Content Wrapper Escape
    name: কন্টেন্ট র‍্যাপার থেকে পালানো
    tactic: Defense Evasion
    atlas: AML.T0043
    risk: Medium
    category: evasion
    # original: description: Attacker crafts content that escapes XML wrapper context
    description: হ্যাকার এমন কন্টেন্ট বানায় যা XML র‍্যাপারের বাইরে বেরিয়ে আসে
    attackVector: Tag manipulation, context confusion, instruction override
    affected: External content wrapping
    mitigations: XML tags + security notice
    residualRisk: Novel escapes discovered regularly
    recommendations: Multiple wrapper layers, output-side validation

  - id: T-EVADE-003
    # original: name: Approval Prompt Manipulation
    name: অনুমোদনের প্রম্পট ম্যানিপুলেশন
    tactic: Defense Evasion
    atlas: AML.T0043
    risk: Medium
    category: evasion
    # original: description: Attacker crafts requests that appear benign in approval prompts
    description: হ্যাকার এমন রিকোয়েস্ট পাঠায় যা অনুমোদনের সময় ভালো মনে হয়
    attackVector: Misleading command descriptions, hiding malicious flags in long commands
    affected: Exec approval UI, user decision making
    mitigations: Approval prompt shows full command
    residualRisk: Users may approve without careful review
    recommendations: Highlight dangerous flags, command summarization, risk scoring

  - id: T-EVADE-004
    # original: name: Staged Payload Delivery
    name: ধাপে ধাপে প্যাঁচ লাগানো
    tactic: Defense Evasion
    atlas: AML.T0043
    risk: High
    category: evasion
    # original: description: Skill downloads malicious payload after passing initial scan
    description: স্কিল প্রথমে ভালো থাকে, পরে স্ক্যান পাস করার পর ভাইরাস নামায়
    attackVector: Clean skill passes moderation, then fetches malicious code at runtime
    affected: ClawHub scanning, skill runtime
    mitigations: None - runtime fetches not monitored
    residualRisk: Scans only check initial code
    recommendations: Runtime network monitoring, outbound fetch restrictions for skills

  # ── Discovery (AML.TA0008) ─────────────────────────────────
  - id: T-DISC-001
    # original: name: Tool Enumeration
    name: টুল গোনাগুন্তি
    tactic: Discovery
    atlas: AML.T0040
    risk: Low
    category: discovery
    # original: description: Attacker enumerates available tools through prompting
    description: হ্যাকার প্রম্পট করে জেনে নেয় কী কী টুল আছে
    attackVector: "'What tools do you have?' style queries"
    affected: Agent tool registry
    mitigations: None specific
    residualRisk: Tools generally documented
    recommendations: Consider tool visibility controls

  - id: T-DISC-002
    # original: name: Session Data Extraction
    name: সেশনের তথ্য হাতিয়ে নেওয়া
    tactic: Discovery
    atlas: AML.T0040
    risk: Medium
    category: discovery
    # original: description: Attacker extracts sensitive data from session context
