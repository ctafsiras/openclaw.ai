    tactic: Impact
    atlas: AML.T0031
    risk: Critical
    category: impact
    # original: description: Attacker executes arbitrary commands on user system
    description: হ্যাকার ইউজারের সিস্টেমে যা খুশি তাই কমান্ড চালায়
    attackVector: Prompt injection combined with exec approval bypass
    affected: Bash tool, command execution, host system
    mitigations: Exec approvals, Docker sandbox option
    residualRisk: Host execution without sandbox
    recommendations: Default to sandbox, improve approval UX

  - id: T-IMPACT-002
    # original: name: Resource Exhaustion (DoS)
    name: সব রিসোর্স চুষে খাওয়া (DoS)
    tactic: Impact
    atlas: AML.T0031
    risk: High
    category: impact
